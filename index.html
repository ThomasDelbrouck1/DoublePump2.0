<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>index</title>
  </head>

  <body class="landingbody">
    <header></header>
    <main>
      <h1 class="welcome-title">Welkom!</h1>
      <p class="welcome-text">
        Welkom op onze game hub Double Pump! <br />
        Registreer zo snel mogelijk om gebruik te kunnen maken van de beste
        gamehub in de Benelux.
      </p>

      <!-- Game Blocks -->
      <section class="games">
        <abbr title="Fortnite">
          <article class="game" id="fortnite">
            <a href="#" onclick="openModal()"
              ><img id="fortimg" src="/assets/fortnite.jpeg" alt="Game Image"
            /></a>
          </article>
        </abbr>

        <abbr title="Fifa">
          <article class="game" id="fifa">
            <img id="gameLogo" src="/assets/fifa_22.webp" alt="Game Image" />
          </article>
        </abbr>
        <abbr title="Lord of the Rings">
          <article class="game" id="lotr">
            <img id="gameLogo" src="/assets/LOTR.jpeg" alt="Game Image" />
          </article>
        </abbr>

        <abbr title="LegoMaster">
          <article class="game" id="legoMaster">
            <img id="gameLogo" src="/assets/LegoMaster.jpeg" alt="Game Image" />
          </article>
        </abbr>

        <abbr title="Pokemon">
          <article class="game" id="pokemon">
            <img id="gameLogo" src="/assets/Pokemon.jpeg" alt="Game Image" />
          </article>
        </abbr>

        <abbr title="Magic The Gathering">
          <article class="game" id="mtg">
            <img id="gameLogo" src="/assets/mtg.jpeg" alt="Game Image" />
          </article>
        </abbr>
      </section>

      <article id="popup" class="popup">
        <article class="popup-content">
          <p>Je hebt geen toegang tot deze titel.</p>
          <button class="close-btn">&times;</button>
        </article>
      </article>

      <!-- Login Modal -->
      <aside id="indexModal" class="indexModal">
        <article class="modal-content">
          <header>
            <span class="close">&times;</span>
          </header>
          <form>
            <label for="uname"><b>Gebruikersnaam/Email</b></label>
            <input
              type="text"
              placeholder="Voer Gebruikersnaam/Email in"
              name="uname"
              required
            />

            <label for="psw"><b>Wachtwoord</b></label>
            <input
              type="password"
              placeholder="Voer Wachtwoord in"
              name="psw"
              required
            />

            <button type="submit">Login</button>
            <button type="button" class="registerbtn">Registreren</button>
          </form>
        </article>
      </aside>
    </main>

    <footer class="landingfooter">
      <p>
        Â© 2024
        <a href="https://www.ap.be" class="landingfooter-link">AP-Hogeschool</a>
      </p>
      <ul class="socials">
        <a href="https://www.instagram.com" class="landingsocial-link"
          ><i class="bx bxl-instagram-alt"></i
        ></a>
        <a href="https://www.facebook.com" class="landingsocial-link"
          ><i class="bx bxl-facebook-square"></i
        ></a>
        <a href="https://twitter.com" class="landingsocial-link"
          ><i class="bx bxl-twitter"></i
        ></a>
      </ul>
    </footer>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="bx bxs-up-arrow"></i>
    </button>
  </body>
</html>
